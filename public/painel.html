<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Presen√ßa - Casamento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fdf6f0;
        color: #333;
      }
      header {
        text-align: center;
        padding: 20px;
        background: #ffefd5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0;
        font-size: 1.8em;
        color: #d35400;
      }
      .stats {
        text-align: center;
        margin: 15px 0;
        font-size: 1.1em;
      }
      .stats span {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
      }
      .presentes {
        background: #c8e6c9;
        color: #2e7d32;
      }
      .faltantes {
        background: #ffcdd2;
        color: #c62828;
      }
      table {
        width: 95%;
        max-width: 800px;
        margin: auto;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #ffecd1;
        color: #d35400;
      }
      tr.presente {
        background: #e8f5e9;
      }
      tr.faltante {
        background: #ffebee;
      }
      @media (max-width: 600px) {
        th,
        td {
          padding: 8px;
          font-size: 0.9em;
        }
        h1 {
          font-size: 1.5em;
        }
        .stats {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header><h1>üéâ Casamento - Painel de Presen√ßa üéâ</h1></header>
    <div class="stats">
      Total Convidados: <span id="total" class="stats-total">0</span> |
      Presentes: <span id="presentes" class="presentes">0</span> | Faltantes:
      <span id="faltantes" class="faltantes">0</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Presen√ßa</th>
        </tr>
      </thead>
      <tbody id="lista-convidados"></tbody>
    </table>
    <script>
      async function atualizarPainel() {
        const res = await fetch("/lista");
        const convidados = await res.json();
        const tbody = document.getElementById("lista-convidados");
        tbody.innerHTML = "";
        let total = 0,
          presentes = 0;
        convidados.forEach((c) => {
          total += parseInt(c.quantidade);
          if (c.presente) presentes += parseInt(c.quantidade);
          const tr = document.createElement("tr");
          tr.className = c.presente ? "presente" : "faltante";
          tr.innerHTML = `<td>${c.id}</td><td>${c.nome}</td><td>${
            c.quantidade
          }</td><td>${c.presente ? "‚úÖ Presente" : "‚ùå Faltante"}</td>`;
          tbody.appendChild(tr);
        });
        document.getElementById("total").innerText = total;
        document.getElementById("presentes").innerText = presentes;
        document.getElementById("faltantes").innerText = total - presentes;
      }
      setInterval(atualizarPainel, 2000);
      atualizarPainel();
    </script>
  </body>
</html>
